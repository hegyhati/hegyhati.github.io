<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="pubdata_2023.js"></script>
    <title>SOE publication 2023</title>
</head>

<body>
    <div class="container">
        <h1>Publications by Faculty in 2023</h1>
        <div class="row">
            <div class="col-12">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Faculty</th>
                    <th>Scientific</th>
                    <th>Scientific Full</th>
                    <th>WOS/Scopus</th>
                    <th>Full but not WOS/Scopus</th>
                    <th>Scientific but not full</th>
                </tr>
            </thead>
            <tbody id = "faculty">
            </tbody>
    </div>
    <script>

        for (faculty of data["children"]) {
            var row = document.createElement("tr");
            var fname = document.createElement("td");
            var scientific = document.createElement("td");
            var scientific_full = document.createElement("td");
            var wos_scopus = document.createElement("td");
            var full_not_wos_scopus = document.createElement("td");
            var scientific_not_full = document.createElement("td");

            fname.innerHTML = faculty["name"];
            scientific.innerHTML = faculty["publications"]["scientific"];
            scientific_full.innerHTML = faculty["publications"]["scientific_full"];
            wos_scopus.innerHTML = faculty["publications"]["wos_scopus"];
            full_not_wos_scopus.innerHTML = faculty["publications"]["scientific_full"] - faculty["publications"]["wos_scopus"];
            scientific_not_full.innerHTML = faculty["publications"]["scientific"] - faculty["publications"]["scientific_full"];

            row.appendChild(fname);
            row.appendChild(scientific);
            row.appendChild(scientific_full);
            row.appendChild(wos_scopus);
            row.appendChild(full_not_wos_scopus);
            row.appendChild(scientific_not_full);

            document.getElementById("faculty").appendChild(row);
        }

        faculties = data["children"].map(f => f["name"])
        console.log(faculties)
        pub1 = data["children"].map(f => f["publications"]["scientific"] - f["publications"]["scientific_full"])
        pub2 = data["children"].map(f => f["publications"]["scientific_full"]- f["publications"]["wos_scopus"])
        pub3 = data["children"].map(f => f["publications"]["wos_scopus"])

        // plot pub1, pub2, pub3 with labelst faculties
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: faculties,
                datasets: [{
                    label: 'scientific non full',
                    data: pub1,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'full non wos_scopus',
                    data: pub2,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'wos_scopus',
                    data: pub3,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        beginAtZero: true,
                        stacked: true
                    }
                }
            }
        });

        // Make a pie chart with pub1 and another with pub3
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: faculties,
                datasets: [{
                    label: 'scientific',
                    data: pub1,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</body>


</html>
