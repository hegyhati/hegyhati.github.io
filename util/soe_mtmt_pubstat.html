<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Publications by Faculty for <select id="year" oninput="reportyear()"><option>2021</option><option>2022</option><option>2023</option></select></h1>
        <canvas class = "py-3" id="myChart" width="400" height="200"></canvas>
        <table class="table py-3">
            <thead>
                <tr>
                    <th>Faculty</th>
                    <th>Scientific</th>
                    <th>Scientific Full</th>
                    <th>WOS/Scopus</th>
                    <th>Full but not WOS/Scopus</th>
                    <th>Scientific but not full</th>

            </thead>
            <tbody id = "faculty">
            </tbody>
    </div>
    <script>
        var myChart = null
        reportyear();
    </script>
